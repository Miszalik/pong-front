<html>
  <head>

    <meta charset="UTF-8" />

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.scss" />

  <body>
    <div id="players">

    <br />

        <br />

    </div>
    <div style="clear: both;"></div>

</html>
